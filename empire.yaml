version: 1
disable_existing_loggers: False

handlers:
    file:
        class: logging.FileHandler
        level: INFO
        formatter: simple
        filename: empire.log
        mode: w

    file_multiprocessing:
        class: logging.FileHandler
        level: INFO
        formatter: simple
        filename: empire.log
        mode: w
        
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout

formatters:
    simple:
        class: logging.Formatter
        format: '%(asctime)-20s|%(filename)-20s|%(funcName)-40s|%(lineno)-4s|%(levelname)-7s|%(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'

root:
    level: NOTSET
    handlers: [file, console]
    propagate: no

loggers:
    empire_movies:
        level: INFO
        handlers: [file, console]
        propagate: no
